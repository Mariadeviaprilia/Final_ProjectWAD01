<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TugasKu - Aplikasi To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
        min-height: 100vh;
        color: #111827;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header & Logo */
      .header {
        text-align: center;
        margin-bottom: 30px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #2563eb, #16a34a);
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
      }

      .logo-icon::after {
        content: "‚úì";
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .logo h1 {
        font-size: 2.5rem;
        color: #1d4ed8;
        font-weight: 700;
        letter-spacing: -1px;
      }

      .subtitle {
        color: #6b7280;
        font-size: 1.1rem;
        font-weight: 400;
      }

      /* Stats Cards */
      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-left: 5px solid;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .stat-card.total {
        border-left-color: #2563eb;
      }

      .stat-card.completed {
        border-left-color: #16a34a;
      }

      .stat-card.pending {
        border-left-color: #facc15;
      }

      .stat-card.high-priority {
        border-left-color: #dc2626;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #6b7280;
        font-size: 0.9rem;
      }

      /* Main Content */
      .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
        align-items: start;
      }

      /* Add Task Form */
      .add-task-section {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        height: fit-content;
        position: sticky;
        top: 20px;
      }

      .section-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #1d4ed8;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
      }

      .task-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .task-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .priority-select {
        width: 100%;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-family: inherit;
        font-size: 1rem;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .priority-select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .add-btn {
        width: 100%;
        padding: 15px 25px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        border: none;
        border-radius: 12px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .add-btn:hover {
        background: linear-gradient(135deg, #1d4ed8, #1e40af);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
      }

      /* Task List Section */
      .task-list-section {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .task-list-header {
        padding: 30px 30px 20px 30px;
        border-bottom: 2px solid #f3f4f6;
      }

      .filter-container {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 2px solid #e5e7eb;
        background: white;
        border-radius: 25px;
        font-family: inherit;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .filter-btn.active {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
      }

      .filter-btn:hover:not(.active) {
        border-color: #2563eb;
        color: #2563eb;
      }

      /* Task List */
      .task-list {
        padding: 20px 30px 30px 30px;
        max-height: 600px;
        overflow-y: auto;
      }

      .task-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        margin-bottom: 15px;
        background: #f9fafb;
        border-radius: 15px;
        border-left: 5px solid;
        transition: all 0.3s ease;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .task-item:hover {
        background: #f3f4f6;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .task-item.completed {
        opacity: 0.7;
        background: #f0fdf4;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        color: #6b7280;
      }

      .task-item.high {
        border-left-color: #dc2626;
      }

      .task-item.medium {
        border-left-color: #facc15;
      }

      .task-item.low {
        border-left-color: #22c55e;
      }

      .task-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid #d1d5db;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .task-checkbox.checked {
        background: #16a34a;
        border-color: #16a34a;
      }

      .task-checkbox.checked::after {
        content: "‚úì";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      .task-content {
        flex-grow: 1;
      }

      .task-text {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 5px;
        color: #111827;
      }

      .task-priority {
        font-size: 0.8rem;
        padding: 4px 8px;
        border-radius: 12px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .priority-high {
        background: #fee2e2;
        color: #dc2626;
      }

      .priority-medium {
        background: #fef3c7;
        color: #d97706;
      }

      .priority-low {
        background: #dcfce7;
        color: #16a34a;
      }

      .task-actions {
        display: flex;
        gap: 10px;
      }

      .action-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .edit-btn {
        background: #fef3c7;
        color: #d97706;
      }

      .edit-btn:hover {
        background: #fcd34d;
      }

      .delete-btn {
        background: #fee2e2;
        color: #dc2626;
      }

      .delete-btn:hover {
        background: #fecaca;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6b7280;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .empty-state h3 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .stats-container {
          grid-template-columns: repeat(2, 1fr);
        }

        .filter-container {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        .stats-container {
          grid-template-columns: 1fr;
        }

        .logo h1 {
          font-size: 2rem;
        }
      }

      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #dc2626, #e63939);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: linear-gradient(135deg, #b91c1c, #7f1d1d);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <div class="logo-icon"></div>
          <h1>TugasKu</h1>
        </div>
        <p class="subtitle">Kelola tugas harian dengan mudah dan efisien</p>

        <!-- Tombol Logout dipindah ke kanan atas -->
        <button onclick="window.location.href='/'" class="logout-btn">
          Logout
        </button>
      </div>

      <!-- Stats -->
      <div class="stats-container">
        <div class="stat-card total">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total Tugas</div>
        </div>
        <div class="stat-card completed">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Selesai</div>
        </div>
        <div class="stat-card pending">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Belum Selesai</div>
        </div>
        <div class="stat-card high-priority">
          <div class="stat-number" id="highPriorityTasks">0</div>
          <div class="stat-label">Prioritas Tinggi</div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Add Task Form -->
        <div class="add-task-section">
          <h2 class="section-title">
            <span>‚ûï</span>
            Tambah Tugas Baru
          </h2>

          <div class="input-group">
            <label class="input-label">Nama Tugas</label>
            <input
              type="text"
              id="taskInput"
              class="task-input"
              placeholder="Masukkan tugas baru..."
            />
          </div>

          <div class="input-group">
            <label class="input-label">Prioritas</label>
            <select id="prioritySelect" class="priority-select">
              <option value="low">üü¢ Rendah</option>
              <option value="medium">üü° Sedang</option>
              <option value="high">üî¥ Tinggi</option>
            </select>
          </div>

          <button onclick="addTask()" class="add-btn">
            <span>‚ú®</span>
            Tambah Tugas
          </button>
        </div>

        <!-- Task List -->
        <div class="task-list-section">
          <div class="task-list-header">
            <h2 class="section-title">
              <span>üìã</span>
              Daftar Tugas
            </h2>

            <div class="filter-container">
              <button class="filter-btn active" onclick="filterTasks('all')">
                Semua
              </button>
              <button class="filter-btn" onclick="filterTasks('pending')">
                Belum Selesai
              </button>
              <button class="filter-btn" onclick="filterTasks('completed')">
                Selesai
              </button>
              <button class="filter-btn" onclick="filterTasks('high')">
                Prioritas Tinggi
              </button>
              <button class="filter-btn" onclick="filterTasks('medium')">
                Prioritas Sedang
              </button>
              <button class="filter-btn" onclick="filterTasks('low')">
                Prioritas Rendah
              </button>
            </div>
          </div>

          <div class="task-list" id="taskList">
            <div class="empty-state">
              <div class="empty-state-icon">üìù</div>
              <h3>Belum ada tugas</h3>
              <p>Tambahkan tugas pertama Anda untuk memulai!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let tasks = [];
      let currentFilter = "all";

      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const prioritySelect = document.getElementById("prioritySelect");

        const taskText = taskInput.value.trim();
        if (taskText === "") {
          alert("Mohon masukkan nama tugas!");
          return;
        }

        const task = {
          id: Date.now(),
          text: taskText,
          priority: prioritySelect.value,
          completed: false,
        };

        tasks.push(task);
        taskInput.value = "";
        prioritySelect.value = "low";

        updateStats();
        renderTasks();
      }

      function deleteTask(id) {
        if (confirm("Yakin ingin menghapus tugas ini?")) {
          tasks = tasks.filter((task) => task.id !== id);
          updateStats();
          renderTasks();
        }
      }

      function toggleTask(id) {
        const task = tasks.find((task) => task.id === id);
        if (task) {
          task.completed = !task.completed;
          updateStats();
          renderTasks();
        }
      }

      function editTask(id) {
        const task = tasks.find((task) => task.id === id);
        if (task) {
          const newText = prompt("Edit tugas:", task.text);
          if (newText && newText.trim() !== "") {
            task.text = newText.trim();
            renderTasks();
          }
        }
      }

      function filterTasks(filter) {
        currentFilter = filter;

        // Update active filter button
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        renderTasks();
      }

      function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter((task) => task.completed).length;
        const pending = total - completed;
        const highPriority = tasks.filter(
          (task) => task.priority === "high" && !task.completed
        ).length;

        document.getElementById("totalTasks").textContent = total;
        document.getElementById("completedTasks").textContent = completed;
        document.getElementById("pendingTasks").textContent = pending;
        document.getElementById("highPriorityTasks").textContent = highPriority;
      }

      function renderTasks() {
        const taskList = document.getElementById("taskList");
        let filteredTasks = tasks;

        // Apply filter
        switch (currentFilter) {
          case "pending":
            filteredTasks = tasks.filter((task) => !task.completed);
            break;
          case "completed":
            filteredTasks = tasks.filter((task) => task.completed);
            break;
          case "high":
            filteredTasks = tasks.filter((task) => task.priority === "high");
            break;
          case "medium":
            filteredTasks = tasks.filter((task) => task.priority === "medium");
            break;
          case "low":
            filteredTasks = tasks.filter((task) => task.priority === "low");
            break;
          default:
            filteredTasks = tasks;
        }

        if (filteredTasks.length === 0) {
          taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>${
                          tasks.length === 0
                            ? "Belum ada tugas"
                            : "Tidak ada tugas yang sesuai filter"
                        }</h3>
                        <p>${
                          tasks.length === 0
                            ? "Tambahkan tugas pertama Anda untuk memulai!"
                            : "Coba ubah filter untuk melihat tugas lainnya."
                        }</p>
                    </div>
                `;
          return;
        }

        const tasksHTML = filteredTasks
          .map(
            (task) => `
                <div class="task-item ${task.completed ? "completed" : ""} ${
              task.priority
            }">
                    <div class="task-checkbox ${
                      task.completed ? "checked" : ""
                    }" 
                         onclick="toggleTask(${task.id})"></div>
                    
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <span class="task-priority priority-${task.priority}">
                            ${
                              task.priority === "high"
                                ? "üî¥ Tinggi"
                                : task.priority === "medium"
                                ? "üü° Sedang"
                                : "üü¢ Rendah"
                            }
                        </span>
                    </div>
                    
                    <div class="task-actions">
                        <button class="action-btn edit-btn" onclick="editTask(${
                          task.id
                        })">
                            ‚úè Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteTask(${
                          task.id
                        })">
                            üóë Hapus
                        </button>
                    </div>
                </div>
            `
          )
          .join("");

        taskList.innerHTML = tasksHTML;
      }

      // Add task on Enter key
      document
        .getElementById("taskInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            addTask();
          }
        });

      // Initialize
      updateStats();
      renderTasks();
    </script>
  </body>
</html>
